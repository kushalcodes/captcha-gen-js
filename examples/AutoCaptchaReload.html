<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tick Verification UI Effect Example | @kushalcodes | captcha-gen-js</title>
  <!-- core library -->
  <script src="https://cdn.jsdelivr.net/gh/kushalcodes/captcha-gen-js@b523be5fce11d7adebd7a2a95acb2232a9032a83/min/captcha-gen.min.js"></script>
  <!-- inbuilts library -->
  <!-- contains UI handlers while captcha verification -->
  <script src="https://cdn.jsdelivr.net/gh/kushalcodes/captcha-gen-js@b523be5fce11d7adebd7a2a95acb2232a9032a83/min/captcha.inbuilt.min.js"></script>
</head>
<body>
  <p style="text-align:center;text-decoration: underline;">Auto reload captcha when incorrect verifiation for captcha occurs.</p>
  <div id="my_captcha"></div>
  <div class="my_captcha"></div>
  <div class="my_captcha"></div>

  <script>

    // initialize with default verification response
    __Captcha.init("#my_captcha", __Captcha.Inbuilts.Verifications.ReloadCaptcha);
    __Captcha.init(".my_captcha", response=>{
      __Captcha.Inbuilts.Verifications.ReloadCaptcha(response);
      // lets add border effect also
      __Captcha.Inbuilts.Verifications.Border(response);
      // and some more
      if(response.verified){
        alert('Captcha verified.');
      }
    });
  </script>
</body>
</html>
