<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tick Verification UI Effect Example | @kushalcodes | captcha-gen-js</title>
  <!-- core library -->
  <script src="https://cdn.jsdelivr.net/gh/kushalcodes/captcha-gen-js@b523be5fce11d7adebd7a2a95acb2232a9032a83/min/captcha-gen.min.js"></script>
  <!-- inbuilts library -->
  <!-- contains UI handlers while captcha verification -->
  <script src="https://cdn.jsdelivr.net/gh/kushalcodes/captcha-gen-js@b523be5fce11d7adebd7a2a95acb2232a9032a83/min/captcha.inbuilt.min.js"></script>
</head>
<body>
  <p style="text-align:center;text-decoration: underline;">Both tick animation and border color effect.</p>
  <div id="my_captcha"></div>
  <div class="my_captcha"></div>
  <div class="my_captcha"></div>

  <script>

    const responseHandler = (response) => {
      __Captcha.Inbuilts.Verifications.Border(response);
      __Captcha.Inbuilts.Verifications.Tick(response);
    };

    // initialize with default verification response
    __Captcha.init("#my_captcha", responseHandler);
    __Captcha.init(".my_captcha", responseHandler);
  </script>
</body>
</html>
