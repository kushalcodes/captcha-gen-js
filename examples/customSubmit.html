<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Submit Btn Example | @kushalcodes | captcha-gen-js</title>
  <!-- core library -->
  <script src="https://cdn.jsdelivr.net/gh/kushalcodes/captcha-gen-js@d606858041d81dfe67fc64d78f35c81cfcc05bcb/min/captcha-gen.min.js"></script>
</head>
<body>

  <p style="text-align:center;text-decoration: underline;">Custom submit button icon.</p>
  <div id="my_captcha"></div>
  <div class="my_captcha"></div>
  <div class="my_captcha"></div>

  <script>
    // setters must be called before initialize or init()
    __Captcha.setSubmitIcon('https://img.icons8.com/ios-glyphs/30/000000/right--v1.png');
    __Captcha.init("#my_captcha");

    __Captcha.setSubmitIcon('https://img.icons8.com/nolan/64/right--v1.png');
    __Captcha.init(".my_captcha");
  </script>
</body>
</html>
